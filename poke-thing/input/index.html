<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Sprite Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pokemon Sprite Generator</h1>
        <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
        <button id="generateButton">Generate Sprite</button>
        <div id="spriteContainer">
            <img id="originalSprite" src="" alt="Original Sprite">
            <img id="shinySprite" src="" alt="Shiny Sprite">
        </div>
    </div>
    
</body>
</html>
