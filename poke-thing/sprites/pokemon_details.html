<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="pokemon_details.js" defer></script>
</head>
<body>
  <div class="pokemon-details">
    
    <button id="back-button" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button id="home-button" class="home-button">
        <i class="fas fa-home"></i>
    </button>
    <button id="party-button" class="party-button">
        <i class="fas fa-users"></i>
    </button>
    <h2>Pokémon Details</h2>
    <div class="pokemon-detail">
        <div class="sprite-container">
            <h3>Default Sprite</h3>
            <img id="pokemon-default-image" src="" alt="Default Pokémon Sprite">
        </div>
        <div class="sprite-container">
            <h3>Shiny Sprite</h3>
            <img id="pokemon-shiny-image" src="" alt="Shiny Pokémon Sprite">
        </div>
    </div>
    <div id="pokemon-info"></div>
    <button id="add-to-party-button" class="">Add to Party</button>
</div>
</body>
</html>
